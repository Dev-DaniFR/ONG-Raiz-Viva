<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Raiz Viva</title>
</head>

<body>

    <header>
        <!-- Logo da organização -->
        <img src="imagens/logoraizviva.jpg" alt="Logo da Raiz Viva" width="120">
        <h1>Cadastro - Raiz Viva </h1>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Sua ajuda faz a diferença. Vamos cultivar um futuro melhor juntos?</h2>
        <figure>
            <img src="imagens/mulhercomcestoverduras.jpg" alt="Mulher segurando um cesto de verduras" width="350">
        </figure>

        <form action="#" method="post">
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome completo:</label><br>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato esperado: 000.000.000-00" maxlength="14"><br><br>

                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required
                    pattern="\(\d{2}\)\s\d{4,5}-\d{4}" title="Formato esperado: (99) 99999-9999" maxlength="15"><br><br>

                <label for="data">Data de nascimento:</label><br>
                <input type="date" id="data" name="data" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP:</label><br>
                <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="\d{5}-\d{3}"
                    title="Formato esperado: 99999-999" maxlength="9"><br><br>

                <label for="rua">Rua:</label><br>
                <input type="text" id="rua" name="rua" placeholder="Digite aqui.." required><br><br>

                <label for="numero">Número:</label><br>
                <input type="text" id="numero" name="numero" required><br><br>

                <label for="cidade">Cidade:</label><br>
                <input type="text" id="cidade" name="cidade" required><br><br>

                <label for="estado">Estado:</label><br>
                <input type="text" id="estado" name="estado" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>

                <label for="categoria">Categoria de interesse:</label><br>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecione...</option>
                    <option value="voluntario">Voluntário</option>
                    <option value="doador">Doador</option>
                    <option value="parceiro">Parceiro</option>
                </select><br><br>

                <label>Deseja receber novidades por e-mail?</label><br>
                <input type="radio" id="sim" name="novidades" value="sim">
                <label for="sim">Sim</label><br>
                <input type="radio" id="nao" name="novidades" value="nao">
                <label for="nao">Não</label><br><br>
            </fieldset>

            <button type="submit">Enviar cadastro</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Raiz Viva - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
